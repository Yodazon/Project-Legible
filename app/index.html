<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Email Viewer</h1>

    <div>
        <label for="senders" class="block mb-2 font-medium">Select Senders:</label>
        <select id="senders" multiple class="block w-full p-2 border border-gray-300 rounded mb-4">
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>

    <button onclick="fetchEmails()" class="bg-blue-500 text-white px-4 py-2 rounded">View Emails</button>

    <div id="email-list" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Email content will be displayed here in a grid -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://127.0.0.1:5000/senders")
            .then(response => response.json())
            .then(senders => {
                const sendersSelect = document.getElementById("senders");
                senders.forEach(sender => {
                    const option = document.createElement("option");
                    option.value = sender;
                    option.textContent = sender;
                    sendersSelect.appendChild(option);
                });
            });
    });

    function fetchEmails() {
        const selectedSenders = Array.from(document.getElementById("senders").selectedOptions).map(option => option.value);
        fetch("http://127.0.0.1:5000/emails", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({senders: selectedSenders})
        })
        .then(response => response.json())
        .then(emails => {
            const emailList = document.getElementById("email-list");
            emailList.innerHTML = "";  // Clear any existing content
            emails.forEach((email, index) => {
                const emailDiv = document.createElement("div");
                emailDiv.className = "p-4 bg-white shadow rounded";
                emailDiv.innerHTML = `
                    <h2 class="font-bold text-lg">Email ${index + 1}: ${email.subject}</h2>
                    <p class="mt-2">${email.body.replace(/https?:\/\/[^\s]+/g, '<a href="#" class="text-blue-500">click here</a>')}</p>
                `;
                emailList.appendChild(emailDiv);
            });
        });
    }
</script>

</body>
</html>
